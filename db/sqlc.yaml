version: "2"
sql:
  # PostgreSQL configuration
  - engine: "postgresql"
    queries: "queries/"
    schema: "../migrations/"
    gen:
      go:
        package: "postgres"
        out: "generated/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true

  # SQLite configuration
  - engine: "sqlite"
    queries: "queries_sqlite/"
    schema: "../migrations/sqlite/"
    gen:
      go:
        package: "sqlite"
        out: "generated/sqlite"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
