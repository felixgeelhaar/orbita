version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orbita-postgres
    environment:
      POSTGRES_USER: orbita
      POSTGRES_PASSWORD: orbita_dev
      POSTGRES_DB: orbita
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orbita"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orbita-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: orbita-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: orbita
      RABBITMQ_DEFAULT_PASS: orbita_dev
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5

  migrate:
    image: migrate/migrate:v4.16.0
    container_name: orbita-migrate
    depends_on:
      - postgres
    entrypoint: ["migrate"]
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://orbita:orbita_dev@postgres:5432/orbita?sslmode=disable"
      - "up"
    volumes:
      - ../migrations:/migrations
    restart: "no"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
